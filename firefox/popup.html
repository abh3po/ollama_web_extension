<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ollama LLM Extension</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="container">
    <h2>Ollama LLM Chat</h2>

    <input type="text" id="endpointInput" placeholder="Ollama endpoint (e.g., http://localhost:11434)" />
    <button id="setEndpointButton">Set Endpoint</button>

    <input type="text" id="prompt" placeholder="Enter your prompt" />

    <div class="button-container">
      <select id="modelSelect">
        <option value="">Select a model</option>
      </select>
      <button id="sendButton">Send</button>
    </div>

    <div id="response">Response will appear here</div>
    <div id="loading" style="display: none;">Loading...</div>

    <h3>Allowed Domains</h3>
    <div class="domain-container">
      <input type="text" id="domainInput" placeholder="Enter domain (e.g., *.example.com/*)" />
      <div class="button-row">
        <button id="addDomainButton">Add</button>
        <button id="addCurrentDomainButton">Add Current</button>
        <button id="allowAllButton">Allow All</button>
      </div>
    </div>

    <ul id="domainList"></ul>
  </div>
  <script src="popup.js"></script>
</body>
</html>
